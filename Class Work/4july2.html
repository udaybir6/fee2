<!DOCTYPE html>
<html lang="en">
    <body>
        <h1><Big><center>INPUT FIELDS</center></Big></h1>
        <form action=""><center>
            <input type="text"><br>
            <input type="password"><br>
            <input type="number"><br>
            <input type="date"><br>
        </center>
        </form>
        <br><hr>
        <h1><Big><center>LABLES AND PLACE HOLDER</center></Big></h1>
        <form><center>
        <label for="username">USERNAME</label>
        <input type="text" id="username" placeholder="username"><br>
        <label for="password">PASSWORD</label>
        <input type="password" id="password" placeholder="password"><br>
        <br>
        <button type="submit">SUBMIT</button>    
        </center>
        </form>
        <br><hr>
        <h1><Big><center>CHECKBOX</center></Big></h1>
        <form><center>
        <label for="age">AGE</label>
        <input type="checkbox" id="age"><br>
        </center>
        </form>
        <br><hr>
        <h1><Big><center>RADIO BUTTON</center></Big></h1>
        <form><center>
        <label for="male">MALE</label>
        <input type="radio" id="male"><br>
        <label for="female">FEMALE</label>
        <input type="radio" id="female"><br>
        </center>
        </form>
        <br><hr>
        <h1><Big><center>DROPDOWN</center></Big></h1>
        <form><center>
        <select>
        <option value="0">SELECT CITY</option>
        <option value="1">CHANDIGARH</option>
        <option value="2">MOHALI</option>
        <option value="3">ZIRAKPUR</option>
        </select>
        </center>
        </form>
    </body>
</html>
