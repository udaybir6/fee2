<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asynchronous JavaScript Introduction</title>
</head>
<body>
  <h1>Asynchronous JavaScript Introduction</h1>
  <p>This is a simple example to demonstrate asynchronous JavaScript using setTimeout and fetch API.</p>

  <h2>setTimeout Example</h2>
  <button onclick="showMessage()">Click me</button>
  <p id="message"></p>

  <h2>setInterval Example</h2>
  <button onclick="startInterval()">Start Interval</button>
  <button onclick="stopInterval()">Stop Interval</button>
  <p id="intervalMessage"></p>

  <h2>Fetch API Example</h2>
  <button onclick="fetchData()">Fetch Data</button>
  <pre id="data"></pre>

  <h2>Arrow Function Example</h2>
  <button onclick="arrowFunctionExample()">Run Arrow Function</button>
  <pre id="arrowFunctionOutput"></pre>

  <script src="AsynchronousIntro.js"></script>
</body>
</html>
