<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <center>
        <h1>Job Application</h1>
    </center>

    <form>
        <h2>Details</h2>
        <label for="ch">Personal Email</label>
        <input type="checkbox" id="ch" checked>
        <br><br>
        <label for="username">First Name:</label>
        <input type="text" id="username"><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname"><br><br>
        <label for="dob">D.O.B:</label>
        <input type="date" id="dob"><br><br>
        Gender:
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender"><br><br>
        <label for="fathername">Father's Name:</label>
        <input type="text" id="fathername"><br><br>
        <label for="nationality">Nationality:</label>
        <select name="nationality" id="nationality">
            <option value="india">India</option>
            <option value="nepal">Nepal</option>
            <option value="mexico">Mexico</option>
            <!-- Add more options as needed -->
        </select><br><br>
        <label for="phone">Phone Number:</label>
        <select name="phone" id="phone">
            <option value="+91">India (+91)</option>
            <option value="+98">Nepal (+98)</option>
            <option value="+94">Mexico (+94)</option>
            <!-- Add more options as needed -->
        </select>
        <input type="tel" id="phone"><br><br>
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="5" required></textarea><br><br>

        <h3>Skills</h3>
        <label for="html">HTML</label>
        <input type="checkbox" id="html">
        <br>
        <label for="python">PYTHON</label>
        <input type="checkbox" id="python">
        <br>
        <label for="c">C</label>
        <input type="checkbox" id="c">
        <br>
        <label for="cpp">C++</label>
        <input type="checkbox" id="cpp">
        <br>
        <label for="java">JAVA</label>
        <input type="checkbox" id="java">
        <br><br>
        <label for="resume">Enter Your Resume</label>
        <input type="file" id="resume">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
